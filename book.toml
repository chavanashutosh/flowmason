[book]
title = "FlowMason Documentation"
description = "Complete guide to building automation flows with bricks"
authors = ["FlowMason Team"]
language = "en"
multilingual = false
src = "docs"

[build]
build-dir = "book"

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/flowmason/flowmason"
edit-url-template = "https://github.com/flowmason/flowmason/edit/main/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

